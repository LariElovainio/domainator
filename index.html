<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Domainator</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Domainator</h1>
	<form method="get">
		<div>
			<label>Letters
				<input id="chars" type="text" value="" maxlength="10">
			</label>
		</div>
		<div>
			<label>Maximum length</label>
			<input id="length" name="lengthset" type="range" min="2" max="12">
			<output for="length" onforminput="value = lengthset.valueAsNumber;"></output>
		</div>
		<div>
			<button id="clear" type="button">Clear</button>
			<button id="generate" type="button" class="primary">Generate</button>
		</div>
	</form>
	<div id="output"></div>
	<script src="app.js"></script>
</body>
</html>
